<!doctype html>
<html lang="ja">
  <head>
    <title>Simple Music App</title>
    <meta charset="utf-8">
    <style>
      body{
        margin: 0;
      }
      header{
        background-color: #C0C0C0;
        color: #000080;
      }
      header > h1{
        margin: 0;
        padding: 1rem;
      }
      main{
        margin: 1rem;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>プレイヤー</h1>
    </header>
    <main>
      <audio id="player" src="00.mp3" controls preload></audio><br>
      <button id="toggleButton">　　再生！</button>
      <button id="stopButton">停止！</button>
      <button id="setButton">10秒進む！</button><br>
      速度：<input id="boost" type="range" max="2" min="0.1" value="1" step="0.1"><br>
      音量：<input id="volume" type="range" max="1" min="0" step="0.1">
      <p>こんにちは！こんにちは！</p>
      <ul>
        <li>使っている音楽：<a href="http://musmus.main.jp" title="Musmus">Musmus</a> 熱砂</li>
      </ul>
      <script src="js/app.js"></script>
    </main>
  </body>
</html>
